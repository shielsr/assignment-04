{% set title = "Welcome to Carv" %}
{% extends "base.html" %}

{% block main %}








<div class="card">
    <div class="card-body">
        {% if current_user.is_authenticated %}
        <h5 class="card-title">Hello {{ current_user.name }}</h5>
        <div class="button-group-inline">
            <form id="add-another-pumpkin" action="{{ url_for('my_account') }}" method="get">
                <button type="submit" class="btn btn-primary m-2">Go to my account</button>
            </form>
        </div>
        {% else %}

        <div class="button-group-inline">
            <form id="home-signup" action="{{ url_for('signup') }}" method="get">
                <button type="submit" class="btn btn-primary m-2">Sign up</button>
            </form>
            <form id="home-login" action="{{ url_for('login') }}" method="get">
                <button type="submit" class="btn btn-secondary m-2">Log in</button>
            </form>
        </div>
        {% endif %}

    </div>
</div>


{% endblock %}
